<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Prompts</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 2rem;
      }
      textarea {
        resize: vertical;
      }
      .button-group {
        margin-top: 1rem;
      }
      .admin-actions {
        margin-top: 2rem;
        border-top: 1px solid #ddd;
        padding-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Edit Prompts</h1>
      <form action="{{ url_for('edit_prompts') }}" method="POST">
        <div class="mb-3">
          <label for="gym_prompt" class="form-label">Gym Prompt</label>
          <textarea class="form-control" id="gym_prompt" name="gym_prompt" rows="8">{{ prompts.gym_prompt }}</textarea>
        </div>
        <div class="mb-3">
          <label for="wod_prompt" class="form-label">WOD Prompt</label>
          <textarea class="form-control" id="wod_prompt" name="wod_prompt" rows="8">{{ prompts.wod_prompt }}</textarea>
        </div>
        <div class="d-flex justify-content-end button-group">
          <button type="submit" class="btn btn-primary me-2">Save</button>
          <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
      
      <!-- Admin Actions Section -->
      <div class="admin-actions">
        <h3>Admin Actions</h3>
        <form action="{{ url_for('clear_database') }}" method="POST" onsubmit="return confirm('Are you sure you want to clear the database? This action cannot be undone.');">
          <button type="submit" class="btn btn-danger">Clear Database</button>
        </form>
      </div>
    </div>
    <!-- Bootstrap Bundle JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
